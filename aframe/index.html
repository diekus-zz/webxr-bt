<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="scripts/vendor/aframe.min.js"></script>
  <title>Physical and Immersed (XR + BT) @ GDGDevFest Lviv</title>
</head>
<body>
  <a-scene>
    <a-assets>
        <a-asset-item id="parrot_hi" src="models/lapa_hi.glb"></a-asset-item>
        <a-asset-item id="parrot_lo" src="models/lapa_lo.glb"></a-asset-item>
        <a-asset-item id="tree" src="models/tree.glb"></a-asset-item>
        <img id="sky" src="imgs/bg.jpg" crossorigin="anonymous">
    </a-assets>
    <a-sky src="#sky"></a-sky>
    <a-entity camera position="1.24 1.5 0.8" rotation="-9. -82.1 0" look-controls=""></a-entity>
    <a-gltf-model src="#parrot_hi" scale="2 2 2" position="1.931878581462863 1.0918382655707797 -0.5545563785744027" rotation="0 1.1234106219626898 0" gltf-model="models/lapa_hi.glb" id="parrot">
      <a-sound src="src: url(audio/parrot.wav)" autoplay="false" position="0 0 0" volume=".9" loop="false"></a-sound>
    </a-gltf-model>
    <a-gltf-model src="#tree" scale="10 10 10" position="2 0 -2" gltf-model="models/tree.glb" id="tree"></a-gltf-model>
    <a-sound src="src: url(audio/fountain.wav)" autoplay="true" position="0 0 0" volume=".1" loop="true"></a-sound>
    <a-sphere scale="-1 1 1" radius="10" material="transparent:true;opacity:0.2;color:#0000ff;side:double" ></a-sphere>
  </a-scene>
  
</body>
</html>
